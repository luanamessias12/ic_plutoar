<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pluto AR - Contato</title>
  <style>
    body { font-family: 'DM Sans', sans-serif; background-color: #fff; color: #333; margin:0; padding:0; }
    main { max-width: 800px; margin: 0 auto; padding: 2rem; }
    h1 { font-size: 2.5rem; font-weight: bold; color: #d946ef; margin-bottom: 1.5rem; }
    p { font-size: 1.125rem; color: #4b5563; margin-bottom: 1rem; }
    form { display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem; }
    input, textarea { padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.375rem; width: 100%; font-size: 1rem; }
    button { background-color: #d946ef; color: #fff; padding: 0.75rem 1.5rem; border-radius: 9999px; font-weight: 500; border: none; cursor: pointer; transition: background-color 0.3s; }
    button:hover { background-color: #a21caf; }
    a { display: inline-block; margin-top: 1.5rem; color: #d946ef; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main>
    <h1>Entre em Contato</h1>
    <p>Ficaremos felizes em ouvir você! Preencha o formulário abaixo ou envie um e-mail para <strong>contato@plutoar.com</strong>.</p>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Seu Nome" required>
      <input type="email" id="email" placeholder="Seu E-mail" required>
      <textarea id="message" rows="4" placeholder="Sua Mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <a href="index.html">Voltar para Início</a>
  </main>

  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      try {
        const response = await fetch('http://localhost:3000/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          alert('Mensagem enviada com sucesso!');
          form.reset();
        } else {
          alert('Erro: ' + result.error);
        }
      } catch (err) {
        alert('Erro ao enviar: ' + err.message);
      }
    });
  </script>
</body>
</html>
