<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jupiter</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <style>
    /* Botões no canto superior esquerdo */
    #buttonContainer {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .scene-button {
      padding: 10px 20px;
      background-color: #250036;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .scene-button:hover {
      background-color: #660273;
    }

    /* Card lateral */
    #infoCard {
      position: absolute;
      top: 80px;
      right: 20px;
      width: 280px;
      padding: 20px;
      background-color: rgba(0, 1, 13, 0.9);
      color: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      font-family: Arial, sans-serif;
      display: none; /* começa escondido */
      z-index: 10;
    }

    #infoCard h2 {
      margin-top: 0;
      color: #A305A6;
    }
  </style>
</head>

<body>

  <!-- Botões -->
  <div id="buttonContainer">
    <button id="toggleOrbitsButton" class="scene-button">Ocultar Órbitas</button>
    <button id="toggleInfoButton" class="scene-button">Mostrar Info</button>
    <a href="/plataforma/planetas/flashcards/jupitercard.html" class="scene-button">Voltar</a>
  </div>

  <!-- Card de informações -->
  <div id="infoCard">
    <h2>Júpiter</h2>
    <p><b>Tamanho (diâmetro):</b> 139.820 km</p>
    <p><b>Massa:</b> 1,90 × 10²⁷ kg</p>
    <p><b>Posição no Sistema Solar:</b> 4º planeta</p>
    <p><b>Tipo:</b> Gasoso</p>
    <p><b>Atmosfera:</b> Hidrogênio (90%), hélio (10%)</p>
    <p><b>Satélites Naturais:</b> +95 (Io, Europa, Ganimedes, Calisto, entre outros)</p>
  </div>

<a-scene>
    <!-- Poeira espacial -->
    <a-entity position="0 0 0" particle-system="preset: dust; particleCount: 10000"></a-entity>

    <!-- Agrupamento principal (com escala reduzida) -->
    <a-entity scale="0.15 0.15 0.15">
      <!-- Lua -->
      <a-sphere position="0 12 -10" radius="5.25"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing:linear"
        material="src: https://cdn.glitch.global/d5328a51-0314-495a-a386-b7960ac25453/jupiter.jpg?v=1745690171463"
        shadow>
      </a-sphere>

      <!-- Órbitas dos planetas 
      <a-entity id="orbits">
        <a-torus class="orbit" rotation="-90 0 0" position="0 12 -10" radius="7" radius-tubular="0.005"
          material="color: white; opacity: 0.7;"></a-torus>
        <a-torus class="orbit" rotation="-90 0 0" position="0 12 -10" radius="8.25" radius-tubular="0.005"
          material="color: white; opacity: 0.7;"></a-torus>
        <a-torus class="orbit" rotation="-90 0 0" position="0 12 -10" radius="10" radius-tubular="0.005"
          material="color: white; opacity: 0.7;"></a-torus>
        <a-torus class="orbit" rotation="-90 0 0" position="0 12 -10" radius="11.5" radius-tubular="0.005"
          material="color: white; opacity: 0.7;"></a-torus>
        <a-torus class="orbit" rotation="-90 0 0" position="0 12 -10" radius="15" radius-tubular="0.005"
          material="color: white; opacity: 0.7;"></a-torus>
        <a-torus class="orbit" rotation="-90 0 0" position="0 12 -10" radius="18" radius-tubular="0.005"
          material="color: white; opacity: 0.7;"></a-torus>
        <a-torus class="orbit" rotation="-90 0 0" position="0 12 -10" radius="21" radius-tubular="0.005"
          material="color: white; opacity: 0.7;"></a-torus>
        <a-torus class="orbit" rotation="-90 0 0" position="0 12 -10" radius="24" radius-tubular="0.005"
          material="color: white; opacity: 0.7;"></a-torus>
      </a-entity>
    </a-entity>    -->

    <!-- Fundo de estrelas -->
    <a-sky
      material="src: https://cdn.glitch.global/4cfbcd0a-1382-44f1-b55c-1f16f20ea425%2FSolarsystemscope_texture_8k_stars_milky_way.jpg?v=1624110041528"></a-sky>
  </a-scene>></a-sky>
  </a-scene>

  <!-- Script -->
  <script>
    const toggleButton = document.getElementById('toggleOrbitsButton');
    const toggleInfoButton = document.getElementById('toggleInfoButton');
    const infoCard = document.getElementById('infoCard');
    const orbits = document.querySelectorAll('.orbit');
    let orbitsVisible = true;
    let cardVisible = false;

    function fadeOrbits(toOpacity, duration = 500) {
      orbits.forEach(orbit => {
        let material = orbit.getObject3D('mesh').material;
        if (!material) return;
        let start = material.opacity;
        let startTime = null;
        function animate(time) {
          if (!startTime) startTime = time;
          let elapsed = time - startTime;
          let progress = Math.min(elapsed / duration, 1);
          material.opacity = start + (toOpacity - start) * progress;
          material.transparent = true;
          if (progress < 1) requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
      });
    }

    toggleButton.addEventListener('click', () => {
      orbitsVisible = !orbitsVisible;
      if (orbitsVisible) {
        fadeOrbits(0.7);
        toggleButton.textContent = 'Ocultar Órbitas';
      } else {
        fadeOrbits(0);
        toggleButton.textContent = 'Mostrar Órbitas';
      }
    });

    toggleInfoButton.addEventListener('click', () => {
      cardVisible = !cardVisible;
      infoCard.style.display = cardVisible ? 'block' : 'none';
      toggleInfoButton.textContent = cardVisible ? 'Ocultar Info' : 'Mostrar Info';
    });
  </script>
</body>
</html>
