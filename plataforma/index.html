<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pluto AR - Plataforma</title>
  <style>
    body { margin: 0; font-family: 'DM Sans', sans-serif; display: flex; min-height: 100vh; }
    
    /* Sidebar */
    aside {
      background-color: #6b21a8;
      color: white;
      width: 250px;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      transition: transform 0.3s ease;
    }
    aside h1 { font-size: 1.5rem; font-weight: bold; margin-bottom: 2rem; }
    aside nav a { color: white; padding: 0.5rem; border-radius: 0.25rem; display: block; margin-bottom: 0.5rem; text-decoration: none; }
    aside nav a:hover { background-color: #7e22ce; }
    aside .logout { margin-top: auto; background-color: white; color: #6b21a8; text-align: center; padding: 0.5rem; border-radius: 0.25rem; text-decoration: none; display: block; }
    aside .logout:hover { background-color: #e5e7eb; }

    /* Conteúdo */
    main { flex: 1; background-color: #f3f4f6; padding: 2rem; }
    .card {
      background-color: white;
      border-radius: 0.5rem;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s;
      text-decoration: none;
      color: inherit;
      display: block;
      margin-bottom: 1.5rem;
    }
    .card:hover { box-shadow: 0 8px 12px rgba(0,0,0,0.2); }
    .card h2, .card h3 { color: #7c3aed; margin-bottom: 0.5rem; }
    .card p { color: #4b5563; }

    .grid { display: grid; grid-template-columns: 1fr; gap: 1rem; }
    @media(min-width: 768px) { .grid { grid-template-columns: 1fr 1fr; } }

    /* Botão hamburguer (apenas em telas pequenas) */
    .menu-btn {
      display: none;
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #6b21a8;
      color: white;
      border: none;
      font-size: 1.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.25rem;
      cursor: pointer;
      z-index: 1000;
    }

    /* Mobile */
    @media(max-width: 768px) {
      body { flex-direction: column; }
      aside {
        position: fixed;
        top: 0; left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 999;
      }
      aside.active { transform: translateX(0); }
      main { padding-top: 4rem; } /* espaço para botão/menu */
      .menu-btn { display: block; }
    }
  </style>
</head>
<body>
  <button class="menu-btn" id="menu-btn">☰</button>

  <aside id="sidebar">
    <h1>Pluto AR</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="material.html">Material</a>
      <a href="regras.html">Regras do Game</a>
    </nav>
    <a href="../index.html" class="logout">Sair</a>
  </aside>

  <main>
    <!-- Retângulo grande -->
    <a href="solarsystem.html" class="card">
      <h2>Sistema Solar em 3D</h2>
      <p>Explore o sistema solar de forma interativa.</p>
    </a>

    <!-- Dois retângulos menores -->
    <div class="grid">
      <a href="/plataforma/planetas/index.html" class="card">
        <h3>Planetas</h3>
        <p>Conheça os planetas do nosso sistema solar.</p>
      </a>
      <a href="gameplay.html" class="card">
        <h3>Gameplay</h3>
        <p>Veja como jogar e se divertir aprendendo.</p>
      </a>
    </div>
  </main>

  <script>
    // Toggle sidebar
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
