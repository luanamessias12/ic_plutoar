<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pluto AR</title>

  <!-- A-Frame e MindAR via CDN -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

  <style>
    /* Reset e base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'DM Sans', sans-serif; }
    body { background-color: #fff; color: #333; }
    a { text-decoration: none; }

    /* Layout geral */
    main { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    nav { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; margin-bottom: 2rem; position: relative; }
    nav a { margin-left: 1rem; font-weight: 500; color: #4b5563; transition: color 0.3s; }
    nav a:hover { color: #d946ef; }

    .logo { width: 56px; height: 56px; border-radius: 50%; }

    /* Botão principal */
    .btn-primary { background-color: #d946ef; color: white; padding: 0.75rem 1.5rem; border-radius: 9999px; font-weight: 500; transition: background-color 0.3s; display: inline-block; }
    .btn-primary:hover { background-color: #a21caf; }

    /* Menu links */
    .nav-links { display: flex; align-items: center; }
    .nav-links a { margin: 0 0.5rem; }

    /* Botão hamburguer */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    .menu-toggle span {
      height: 3px;
      width: 100%;
      background: #4b5563;
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Estado ativo vira "X" */
    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Hero Section */
    section { min-height: 100vh; display: flex; flex-direction: column; gap: 2rem; }

    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
    }

    .hero-text { flex: 1 1 400px; }

    .hero-image {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
    }

    .hero-image img {
      max-width: 80%;
      height: auto;
    }

    .hero h1 { font-size: 4rem; font-weight: 900; color: #1f2937; }
    .hero h1 span { color: #d946ef; }
    .hero p { font-size: 1.25rem; font-weight: 600; color: #4b5563; margin-top: 1rem; }

    /* Responsividade */
    @media(max-width: 768px) {
      .hero { flex-direction: column; text-align: center; }
      .hero-image img { max-width: 60%; margin-top: 1rem; }

      /* Navbar responsiva */
      .menu-toggle { display: flex; }
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        margin-top: 1rem;
      }
      .nav-links.active { display: flex; }
      .nav-links a { margin: 0.5rem 0; }
    }
  </style>
</head>
<body>

  <main>
    <section id="home">
      <!-- Navbar -->
      <nav>
        <a href="/"><img class="logo" src="logo.jpeg" alt="Logomarca Pluto AR"></a>
        
        <div class="menu-toggle" id="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="nav-links" id="nav-links">
          <a href="#home">Início</a>
          <a href="educador.html">Educador</a>
          <a href="contato.html">Contato</a>
          <a href="comecar.html" class="btn-primary">Começar</a>
        </div>
      </nav>

      <!-- Hero Section -->
      <div class="hero">
        <div class="hero-text">
          <h1>Explore o Universo com a <span>Pluto AR</span></h1>
          <p>Nunca foi tão fácil conhecer o universo.<br>Conheça mais através da Realidade Aumentada</p>
          </br>
          <a href="comecar.html" class="btn-primary">Comece Agora</a>
        </div>
        <div class="hero-image">
          <img src="Solarsystem.svg" alt="Ilustração do sistema solar tela inicial">
        </div>
      </div>
    </section>
  </main>

  <script>
    // Toggle do menu com animação
    const toggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active');
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
